<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(orders)}">
        <h2>Orders</h2>
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Order Status</th>
                <th>Shipped</th>
                <th>Shipping Address</th>
                <th>ZipCode</th>
                <th>Order Details</th>
            </tr>
            <tr th:each="order : ${orders}">
                <td th:text="${order.customer.firstName}"></td>
                <td th:text="${order.customer.lastName}"></td>
                <td th:text="${order.orderStatus}"></td>
                <td th:text="${#dates.formatISO(order.shipped)}"></td>
                <td th:text="${order.customer.billingAddress.addressLine1}"></td>
                <td th:text="${order.customer.billingAddress.zipCode}"></td>
                <td><a th:href="@{'/v1/orderline/list/' + ${order.id}}">view</a></td>
        </table>
    </div>
</div>

</body>
</html>
