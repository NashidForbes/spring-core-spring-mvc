<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Show Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${order}" th:action="@{/v1/order/delete}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <button type="submit" class="btn btn-default">Delete</button>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h2>Show Product</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Order Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${order.id}">Order Id</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Order Status:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${order.orderStatus}">status</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Shipping Date:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${order.shipped}">shipped</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <h2 class="col-sm-2 sm-2">Shipping Address:</h2>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 sm-2 control-label">Shipping Address Line 1:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${order.shippingToAddress.addressLine1}">address</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 sm-2 control-label">Shipping Address Line 2:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${order.shippingToAddress.addressLine1}">address</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 sm-2 control-label">City:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${order.shippingToAddress.city}">address</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 sm-2 control-label">State:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${order.shippingToAddress.state}">address</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 sm-2 control-label">Zipcode:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${order.shippingToAddress.zipCode}">address</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </form>
</div>

</body>
</html>
