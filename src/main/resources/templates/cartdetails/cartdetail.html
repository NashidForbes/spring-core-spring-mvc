<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Show Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <form class="form-horizontal" name="cartDetails" id="cartDetail"th:object="${cartdetail}" th:action="@{/v1/cartdetail/delete}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{version}"/>
        <input type="hidden" th:field="*{cart.id}"/>
        <div class="row">
            <button type="submit" class="btn btn-default">Delete</button>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h2>Shopping Cart</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Cart:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${cartdetail.cart.user.id} ">Order Id</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Quantity:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${cartdetail.cart.quantity}">Quantity</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${cartdetail.product.description} ">description</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Image URL:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${cartdetail.product.imageUrl}">imageUrl</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Price:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${cartdetail.product.price}">Price</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </form>
</div>

</body>
</html>
