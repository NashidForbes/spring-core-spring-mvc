<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(allCustomers)}">
        <h2>Customer List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Address Line 1</th>
                <th>Address Line 2</th>
                <th>City</th>
                <th>email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Cart</th>
            </tr>
            <tr th:each="customer : ${allCustomers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.shippingAddress.addressLine1}"></td>
                <td th:text="${customer.shippingAddress.addressLine2}"></td>
                <td th:text="${customer.shippingAddress.city}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.shippingAddress.state}"></td>
                <td th:text="${customer.shippingAddress.zipCode}"></td>
                <td th:if="${customer.user.cart != null}"><a th:href="@{'/v1/cart/get/' + ${customer.user.cart.id}}">Cart</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
